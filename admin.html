<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>admin</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>

	<link rel="stylesheet" href="public/css/admin.css">
	<!-- <script src="lib/angular.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="public/js/admin.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>


<body ng-controller = "admin">
<div class="container">
  <div class="wrapper">
  <div style="text-align:center;">
  	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >Add new user </button>

  </div>

  </br>
  </br>
  </br>
  </br>

  <div>
    
  <h2 align = "center" id="registered"> Registered Users</h2>
  <br>
  <div >
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Usertype</th>
      </tr>
    </thead>

     <tbody>
      <tr ng-repeat="user in users">

        <td>{{user.name}}</td>
       <td>{{user.email}}</td>
       <td>{{user.contact}}</td>
        <td>{{user.usertype}}</td>
      </tr>
      </tbody>

</table>
  
</div>
  </div>


  <div class="container">
  <!-- Trigger the modal with a button -->
  <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px">
            <h2 align="center">User Details</h2>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form" name="myForm">
          <div class="form-group">
             <label><b>*Usertype</b></label>
  		      <select  class="usertype" id="type" name="type" ng-model="usertype" required="required">
              <option value="">Select</option>
  		        <option value="employee">Employee</option>
  		        <option value="admin">Admin</option>
  		       
  		      </select>
             <p ng-show="myForm.type.$invalid && !myForm.type.$pristine" class="alert alert-danger validation">user type is required.</p> 
  		    </div> 
          <br> 
  		  <div class="form-group">
                <label for="username"><span class=" glyphicon glyphicon-user" ></span> *Name:
                </label>
                <input type="text" ng-model="name" class="form-control " id="username" name= "username" required = "required" placeholder="Enter Name Here">
                 <div ng-show="myForm.username.$invalid && !myForm.username.$pristine" class="alert alert-danger validation">Name is required.</div> 
        </div>
              <div class="form-group">
                <label for="email"><span class="glyphicon glyphicon-envelope"></span> *Email:</label>
                <input type="email" ng-model="email" class="form-control" id="email" name ="email" required = "required" placeholder="Enter email">
                <p ng-show="myForm.email.$invalid && !myForm.email.$pristine" class="alert alert-danger validation">Enter a vaild emailid</p> 
              </div>
  			<div class="form-group">
  				<label for="pwd">*Password:</label>
  				<input type="text" ng-model="password" class="form-control" id="pwd"  name="password" required = "required" placeholder="Enter password">
           <p ng-show="myForm.password.$invalid && !myForm.password.$pristine" class="alert alert-danger validation">password is required.</p>
  			</div>
  			<div class="form-group">
                <label for="contact"><span class="glyphicon glyphicon-earphone"></span> *Mobile Number :</label>
                <input type="text" ng-minlength="10" ng-maxlength="10" ng-pattern="number" ng-model="contact"  class="form-control" id="contact" name="contact" required = "required" placeholder="Mobile Number" >
                <p ng-show="myForm.contact.$invalid && !myForm.contact.$pristine" class="alert alert-danger validation">enter a 10 digit valid mobile no</p>
        </div>

              <button type= "button" ng-disabled="myForm.$invalid" ng-click= "submit()"  class="btn btn-success btn-success width" >Submit</button>
              
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger btn-default pull-left width" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        
          </div>
        </div>
        
      </div>
    </div> 
  <!-- Modal -->

  </div>
  </div>
</body>
</html>
