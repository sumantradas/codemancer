<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/index.css">
	<!-- <script src="lib/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>
</head>
<body ng-controller = "login">
  <div class="wrapper">
    <form class="form-signin" name="myForm">       
      <h2 class="form-signin-heading" align="center">Login</h2>
      <br>

      <div>
	      <input type="email" ng-model="email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
	       <p ng-show="myForm.username.$invalid && !myForm.username.$pristine" class="alert alert-danger validation">email is required.</p> 
       </div>
      <div> 
      <input type="password" ng-model="password"  class="form-control" name="password" placeholder="Password" required=""/> 
       <p ng-show="myForm.password.$invalid && !myForm.password.$pristine" class="alert alert-danger validation">password is required.</p> 
      </div>      
      <button class="btn btn-lg btn-primary btn-block" ng-disabled="myForm.$invalid"  ng-click="submit()" type="submit">Login</button>   
    </form>
  </div>

</body>
</html>
